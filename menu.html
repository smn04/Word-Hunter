<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./DashboardLogin.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .dashboard-login1 {
      position: relative;
    }

    .dropdown {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 12px 16px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropbtn{
      background-color: navy;
      color: white;
    }

    .dropdown-content a {
      color: black;
      padding: 8px 0;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;

    }
    .btn btn-secondary dropdown-toggle{
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="dashboard-login1">
    <div class="frame2">
      <div class="frame3"></div>
    </div>
    <button class="easy-wrapper" onclick="window.location.href = 'grid_easy.html';">
      <b class="easy">EASY</b>
    </button>
    <button class="medium-wrapper" onclick="window.location.href = 'grid_medium.html';">
      <b class="easy">MEDIUM</b>
    </button>
    <button class="hard-wrapper" onclick="window.location.href = 'grid1.html';">
      <b class="easy">HARD</b>
    </button>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">MENU</button>
      <div class="dropdown-content">
        <a href="javascript:void(0);" onclick="openRulesPopup()">Rules</a>
        <a href="login.html">Logout</a>
      </div>
    </div>
  </div>
</body>
<script>
      // Credit: Mateusz Rybczonec
      function openRulesPopup() {
  const popupWindow = window.open("", "_blank", "width=600,height=310");
  popupWindow.document.write(`
    <html>
    <head>
      <title>Rules</title>
      <style>
        body {
          position: relative;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background-color: lightblue;
          background-image: url(./public/rules.png);
          background-size: contain;
          background-repeat: no-repeat;
          background-position: center;
        }
      </style>
    </head>
    <body>
    </body>
    </html>
  `);
}

</script>
</html>
